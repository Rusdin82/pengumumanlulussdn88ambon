<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pengumuman Kelulusan SD Negeri 88 Ambon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    h1 {
      color: #2c3e50;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
    .not-found {
      color: red;
    }
  </style>
</head>

    function cekKelulusan() {
      const nisn = document.getElementById('nisnInput').value.trim();
      const hasil = document.getElementById('hasil');

      if (dataSiswa[nisn]) {
        hasil.innerHTML = `Nama: <strong>${dataSiswa[nisn]}</strong><br>Status: <span style="color:green">LULUS</span>`;
        hasil.classList.remove("not-found");
      } else {
        hasil.innerHTML = "NISN tidak ditemukan. Silakan periksa kembali.";
        hasil.classList.add("not-found");
      }
    }
